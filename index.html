<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavify - Modern Music Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <div class="sidebar-top">
        <button class="nav-btn" title="Back">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="nav-btn" title="Forward">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <div class="sidebar-main">
        <a href="#" class="sidebar-item active">
          <i class="fas fa-home"></i>
        </a>
        <a href="#" class="sidebar-item">
          <i class="fas fa-bell"></i>
        </a>
        <a href="#" class="sidebar-item">
          <i class="fas fa-user"></i>
        </a>
        <a href="#" class="sidebar-item">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Search Bar -->
      <div class="search-container">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="text" placeholder="Wavify" class="search-input">
        </div>
        <button class="settings-btn">
          <i class="fas fa-cog"></i>
        </button>
      </div>

      <!-- Artist Header -->
      <section class="artist-header">
        <div class="artist-info">
          <div class="artist-label">Artist</div>
          <h1 class="artist-name">Linkin Park</h1>
          <div class="artist-stats">
            <span class="song-count">
              <i class="fas fa-music"></i> 241 song Total
            </span>
          </div>
          <div class="artist-actions">
            <button class="btn-follow">Following</button>
            <button class="btn-play-all">Play all</button>
          </div>
        </div>
        <div class="artist-image">
          <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80" alt="Artist Image">
        </div>
      </section>

      <!-- Playlist Section -->
      <section class="playlist-section">
        <div class="playlist-header">
          <h2 class="playlist-title">Top Playlist</h2>
          <div class="playlist-controls">
            <button class="control-btn" title="Shuffle">
              <i class="fas fa-random"></i>
            </button>
            <button class="control-btn" title="More">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>

        <div class="song-list">
          <!-- Songs will be dynamically added here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Player Bar -->
    <div class="player-bar">
      <div class="player-controls">
        <button class="player-btn" id="prev-btn" title="Previous">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="player-btn play-pause-btn" id="play-pause-btn" title="Play/Pause">
          <i class="fas fa-pause" id="play-icon"></i>
        </button>
        <button class="player-btn" id="next-btn" title="Next">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="player-info">
        <div class="player-thumbnail">
          <img id="current-track-img" src="https://images.unsplash.com/photo-1614149162883-504ce4d13909?ixlib=rb-4.0.3&auto=format&fit=crop&w=1074&q=80" alt="Current Track">
        </div>
        <div class="player-song-info">
          <div class="player-song-title">Meltdown Mindy</div>
          <div class="player-artist-name">Pearl Necklace</div>
        </div>
      </div>
      <div class="player-right-controls">
        <button class="player-btn" title="Lyrics">
          <i class="fas fa-align-left"></i>
        </button>
        <button class="player-btn" title="Queue">
          <i class="fas fa-list"></i>
        </button>
        <button class="player-btn" title="Devices">
          <i class="fas fa-tv"></i>
        </button>
        <button class="player-btn" title="Download">
          <i class="fas fa-download"></i>
        </button>
        <div class="volume-control">
          <button class="player-btn" title="Volume">
            <i class="fas fa-volume-up"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>

  <script src="script.js"></script>
</body>

</html>
